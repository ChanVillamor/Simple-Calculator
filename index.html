<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>

  <!-- link style -->
  <link rel="stylesheet" href="style.css">


</head>
<body>
  
  <main>
    <div class="calculator">
        <div class="screen">
            <div class="display">
                <span class="input"></span>
                <span class="output">0</span>
            </div>
        </div>

        <div class="keys">
            <button class="key not-number" >AC</button>
            <button class="key not-number" >C</button>
            <button class="key not-number" >%</button>
            <button class="key not-number" >รท</button>

            <button class="key" >7</button>
            <button class="key">8</button>
            <button class="key" >9</button>
            <button class="key not-number" >x</button>

            <button class="key" >4</button>
            <button class="key" >5</button>
            <button class="key">6</button>
            <button class="key not-number" >-</button>

            <button class="key" >1</button>
            <button class="key" >2</button>
            <button class="key" >3</button>
            <button class="key not-number" >+</button>

            <button class="key" >00</button>
            <button class="key" >0</button>
            <button class="key" >.</button>
            <button class="key not-number" >=</button>
        </div>
    </div>
</main>


  <!-- JavaScript link -->
  <script src="app.js"></script>
</body>
</html>
